<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/IMG/Junimo.png">
    <title>Stardew Check</title>
</head>
<body>
    <!-- div principal -->
    <div id="main">
        <!-- div do cabeçalho -->
        <div id="cabecalho">
            <Img src="assets/IMG/logoStardew.png"
                 alt="LogoStardew"></Img>
        </div>

        <!-- div sobre a primavera -->
        <div id="primavera">
            <!-- div do titulo na div primavera -->
            <div class="titulo">
                <h1>Primavera</h1>

            </div>
            <div id="infoPrimavera">
                <div id="sobBatata">
                    <h1>1 - Digite o dia que você quer plantar a batata</h1>
                    <input type="Number" placeholder="Digite a quantidade de batatas">
                </div>
                <div id="informacoes">

                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/JS/main.js"></script>
