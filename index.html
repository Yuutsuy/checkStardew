<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/IMG/Junimo.png">
    <title>Stardew Check</title>
</head>
<body>
    <!-- Div principal -->
    <div id="main">
        <!-- Div do cabeçalho -->
        <div id="cabecalho">
            <Img src="assets/IMG/logoStardew.png"
                 alt="LogoStardew"></Img>
        </div>
        <!-- Fim div do cabeçalho -->

        <!-- Section primavera -->
        <section id="primavera">
            <!-- Div do titulo na div primavera -->
            <div class="titulo">
                <h1>Primavera</h1>
                <div class="faixa"></div>
            </div>
            <!-- Fim div do titulo na div primavera -->
            <!-- Div de informações da primavera -->
            <div id="infoPrimavera">
                <!-- Div de opções dentro da div infoPrimavera -->
                <div id="opcoes">
                    <h2>1 - Selecione o que você quer fazer (Escolha apenas uma opção, calcular por ouro ou por quantidade):</h2>
                    <!-- Seleção de plantações -->
                    <select id="plantacao">
                        <option>Selecione o que vai plantar</option>
                        <!-- Optgroup de plantas -->
                        <optgroup label="Plantas de colheitas">
                            <option value="opt1">Chirívia</option>
                            <option value="opt2">Alho</option>
                            <option value="opt3">Batata</option>
                            <option value="opt4">Couve</option>
                            <option value="opt5">Couve-flor</option>
                            <option value="opt6">Ruibardo</option>
                            <option value="opt7">Vagem</option>
                            <option value="opt8">Café</option>
                            <option value="opt9">Morango</option>
                        </optgroup>
                        <!-- Fim optgroup de plantas -->
                        <!-- Optgroup de flores -->
                        <optgroup label="Flores">
                            <option value="opt10">Tulipa</option>
                            <option value="opt11">Jasmim-Azul</option>  
                        </optgroup>
                        <!-- Fim optgroup de flores -->
                    </select>
                    <!-- Fim seleção de plantações -->
                    <!-- Input para receber quantidade de plantas -->
                    <input id="quantPlantar" type="Number" placeholder="Digite a quantidade para plantar">
                    <!-- Fim input para receber quantidade de plantas -->
                    <!-- Input para receber quantidade de ouro -->
                    <input id="quantOuro" type="Number" placeholder="Digite a quantidade de ouro que deseja gastar">
                    <!-- Fim input para receber quantidade de ouro -->
                    <br/>
                    <!-- Div de botões -->
                    <div id="botoes">
                        <button class="btn" onclick="exibQuantidade()">Calcular Quantidade</button>
                        <button class="btn" onclick="exibOuro()">Calcular Ouro</button>
                    </div>
                    <!-- Fim div de botões -->
                </div>
                <!-- Fim div de opcoes dentro da div infoPrimavera -->
                <!-- Div informacoes dentro da div infoPrimavera -->
                <div id="informacoes">
                    <!-- Div infoEsquerda dentro da div informacoes -->
                    <div id="infoEsquerda">
                        <!-- Div quant dentro da div infoEsquerda -->
                        <div id="quant">
                            <div id="ajuste">
                                <div id="resultArmazem">
                                    <h2>Armazem:</h2>
                                    <div id="custoArmazem" class="custo">
                                        <img src="./assets/IMG/Ouro.png"
                                        alt="Ouro">
                                        <h2>00</h2>
                                    </div>
                                </div>
                                <div id="resultJoja">
                                    <h2>Joja:</h2>
                                    <div id="custoJoja" class="custo">
                                        <img src="./assets/IMG/Ouro.png"
                                        alt="Ouro">
                                        <h2>00</h2>
                                    </div>
                                </div>
                                <div id="resultCarrinho">
                                    <h2>Carrinho:</h2>
                                    <div id="custoCarrinho" class="custo">
                                        <img src="./assets/IMG/Ouro.png"
                                        alt="Ouro">
                                        <h2>00</h2>
                                    </div>
                                </div>
                                <div id="resultMercanoNoturno">
                                    <h2>Mercado Noturno:</h2>
                                    <div id="custoMercNoturno" class="custo">
                                        <img src="./assets/IMG/Ouro.png"
                                        alt="Ouro">
                                        <h2>00</h2>
                                    </div>
                                </div>
                                <div id="resultOasis">
                                    <h2>Oasis:</h2>
                                    <div id="custoOasis" class="custo">
                                        <img src="./assets/IMG/Ouro.png"
                                        alt="Ouro">
                                        <h2>00</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fim div infoEsquerda dentro da div informacoes -->
                    <!-- Div infoDireita dentro da div informacoes -->
                    <div id="infoDireita">
                        <!-- Div imgPlanta dentro da div infoDireita -->
                        <div id="imgPlanta"></div>
                        <!-- Fim div imgPlanta dentro da div infoDireita -->
                        
                    </div>
                    <!-- Fim div infoDireita dentro da div informacoes -->
                </div>
                <!-- Fim div informações dentro da div infoPrimavera -->
            </div>
            <!-- Fim div de infoPrimavera -->
            <!-- Div mais sobre -->
            <div id="maisSobre">
                <!-- Div calenPrimavera dentro da div infoDireita -->
            <div id="calenPrimavera">
            </div>
            <!-- Fim div calendário da primavera dentro da div plantas -->
            </div>
            <!-- Fim div mais sobre -->
        </section>
        <!-- Fim section primavera -->
    </div>
    <!-- Fim div principal -->

    <script src="./assets/JS/main.js"></script>
</body>
</html>
