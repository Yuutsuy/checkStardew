<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./assets/IMG/Junimo.png">
    <title>Stardew Check</title>
</head>
<body>
    <!-- div principal -->
    <div id="main">
        <!-- div do cabeçalho -->
        <div id="cabecalho">
            <Img src="assets/IMG/logoStardew.png"
                 alt="LogoStardew"></Img>
        </div>

        <!-- div sobre a primavera -->
        <div id="primavera">
            <!-- div do titulo na div primavera -->
            <div class="titulo">
                <h1>Primavera</h1>
                <div class="faixa"></div>
            </div>
            <div id="infoPrimavera">
                <div id="plantas">
                    <h1>1 - Selecione o que você quer plantar e a quantidade:</h1>
                    <select>
                        <option value="opt1">Selecione o que vai plantar</option>
                        <option value="opt2">Chirívia</option>
                        <option value="opt3">Alho</option>
                        <option value="opt4">Batata</option>
                        <option value="opt5">Couve</option>
                        <option value="opt6">Couve-flor</option>
                        <option value="opt7">Ruibardo</option>
                        <option value="opt8">Vagem</option>
                        <option value="opt9">Morango</option>
                        <option value="opt10">Tulipa</option>
                        <option value="opt11">Jasmim-Azul</option>
                    </select>
                    <input type="Number" placeholder="Digite a quantidade para plantar">
                </div>
                <div id="informacoes">
                    <div id="plantas">
                        <div id="quant">
                            <div id="quantPlantas">
                                <h2>Quantidade: </h2>
                                <h3>00</h3>
                            </div>
                            <div id="imgPlanta"></div>
                        </div>
                        <div id="custo">
                            <h2>Custo total: </h2>
                            <h3>00</h3>
                        </div>
                        <div id="tempo">
                            <h2>Tempo para colheita: </h2>
                            <h3>00</h3>
                        </div>
                    </div>
                    <div id="item">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/JS/main.js"></script>
</body>
</html>
